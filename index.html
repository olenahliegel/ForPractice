<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>ForLoops</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h2>ForLoop practice</h2>
    <form id="input-form">
      <label for="countTo">Count to</label>
      <input id="countTo" name="countTo" type="text">
      <label for="countBy">Count by</label>
      <input id="countBy" name="countBy" type="text">
      <button type="submit">Submit</button>
    </form>
    <div id="result1">
    </div>
  </div>
  <div class="container">
    <h2>Word Puzzle</h2>
    <form id="input2-form">
      <label for="initialSentence">Enter your sentence</label>
      <input id="initialSentence" name="initialSentence" type="text">
      <button type="submit">Submit</button>
    </form>
    <div id="result2" class="hidden">
      <div id="resultText">
      </div>
      <button type="button">Reset</button>
    </div>
  </div>

</body>

</html>
